<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Spring Boot Thymeleaf Containerization Example</title>

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />


</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">Books</a>
	</nav>

	<main role="main" class="container">

	<div>
		<form>
		    <input type="hidden" id="id">
			<div class="form-group">
				<label for="bookName">Book Name</label> 
				<input type="text" class="form-control" id="bookName" placeholder="Enter Book Name">
			</div>
			<div class="form-group">
				<label for="isbn">ISBN</label> 
				<input type="text" class="form-control" id="isbn" placeholder="Enter ISBN">
			</div>
			<div class="form-group">
				<label for="description">Description</label> 
				<textarea class="form-control" id="description" rows="4"></textarea>
			</div>
			<button type="button" onclick="saveBook()" class="btn btn-primary">Save</button>
		</form>
	</div>
	
	<div style="margin-top: 20px">
		<h2>Book List</h2>
		<table class="table">
			<thead>
				<tr>
					<th>Book Name</th>
					<th>ISBN</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody id="tableAppend">
				
			</tbody>
		</table>
	</div>


	</main>
	<!-- /.container -->

	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/book.js}"></script>
</body>
</html>
